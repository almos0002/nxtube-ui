<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management - VideoFlex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .nav-item {
            transition: all 0.3s ease;
            border-radius: 10px;
            margin: 0 12px;
        }
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .category-card {
            transition: all 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        #sidebar {
            display: flex;
            flex-direction: column;
        }
        #sidebar > div:first-child {
            flex-shrink: 0;
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }
        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar-content::-webkit-scrollbar-track {
            background: transparent;
        }
        .sidebar-content::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-neutral-900">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-neutral-800 text-neutral-100 transition-transform duration-300 transform md:translate-x-0 shadow-2xl" id="sidebar">
        <div class="p-6 border-b border-neutral-700/30">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-red-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-play-circle text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold">VideoFlex</h1>
            </div>
        </div>
        <div class="sidebar-content">
            <div class="mt-6 px-4">
                <p class="text-xs font-semibold text-neutral-400 uppercase tracking-wider mb-4 px-4">Content Management</p>
                <nav class="space-y-2">
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-home text-lg w-8"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-video text-lg w-8"></i>
                        <span>Videos</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer  bg-neutral-700/30">
                        <i class="fas fa-tv text-lg w-8"></i>
                        <span>Channels</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-list text-lg w-8"></i>
                        <span>Categories</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-user-tie text-lg w-8"></i>
                        <span>Actors</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-users text-lg w-8"></i>
                        <span>Users</span>
                    </div>
                </nav>

                <p class="text-xs font-semibold text-neutral-400 uppercase tracking-wider mb-4 mt-8 px-4">System</p>
                <nav class="space-y-2">
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-cog text-lg w-8"></i>
                        <span>Settings</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-user-circle text-lg w-8"></i>
                        <span>Profile</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer text-red-400">
                        <i class="fas fa-sign-out-alt text-lg w-8"></i>
                        <span>Logout</span>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <header class="bg-neutral-800 shadow-sm rounded-xl p-4 mb-8">
            <h2 class="text-2xl font-bold text-neutral-100">Create New Channel</h2>
            <p class="text-neutral-400">Manage video channels and their settings</p>
        </header>

        <div class="bg-neutral-800 rounded-xl shadow-sm p-6">
            <form class="space-y-6">
                <div>
                    <label class="block text-neutral-300 mb-2">Channel Name</label>
                    <input type="text" class="w-full px-4 py-2 bg-neutral-700 rounded-lg">
                </div>

                <div>
                    <label class="block text-neutral-300 mb-2">Description</label>
                    <textarea class="w-full px-4 py-2 bg-neutral-700 rounded-lg h-32"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-neutral-300 mb-2">Channel Owner</label>
                        <select class="w-full px-4 py-2 bg-neutral-700 rounded-lg">
                            <option>Select User</option>
                            <option>John Doe</option>
                            <option>Jane Smith</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-neutral-300 mb-2">Category</label>
                        <select class="w-full px-4 py-2 bg-neutral-700 rounded-lg">
                            <option>Select Category</option>
                            <option>Gaming</option>
                            <option>Cooking</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-neutral-300 mb-2">Channel Logo</label>
                    <input type="file" class="w-full px-4 py-2 bg-neutral-700 rounded-lg">
                </div>

                <button class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600">
                    <i class="fas fa-broadcast-tower mr-2"></i>
                    Create Channel
                </button>
            </form>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
            sidebar.classList.toggle('md:translate-x-0');
        }
    </script>
</body>
</html>
