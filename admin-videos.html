<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Videos - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .nav-item {
            transition: all 0.3s ease;
            border-radius: 10px;
            margin: 0 12px;
        }
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        /* Added styles for scrollable sidebar */
        #sidebar {
            display: flex;
            flex-direction: column;
        }
        #sidebar > div:first-child {
            flex-shrink: 0;
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }
        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar-content::-webkit-scrollbar-track {
            background: transparent;
        }
        .sidebar-content::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-neutral-900 text-neutral-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="fixed inset-y-0 left-0 w-64 bg-neutral-800 text-neutral-100 transition-transform duration-300 transform md:translate-x-0 shadow-2xl" id="sidebar">
            <div class="p-6 border-b border-neutral-700/30">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-red-500 rounded-lg flex items-center justify-center">
                        <i class="fas fa-play-circle text-white text-xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold">VideoFlex</h1>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="mt-6 px-4">
                    <p class="text-xs font-semibold text-neutral-400 uppercase tracking-wider mb-4 px-4">Content Management</p>
                    <nav class="space-y-2">
                        <a href="admin-dashboard.html" class="nav-item px-4 py-3 flex items-center cursor-pointer">
                            <i class="fas fa-home text-lg w-8"></i>
                            <span>Dashboard</span>
                        </a>
                        <a href="admin-videos.html" class="nav-item px-4 py-3 flex items-center cursor-pointer bg-neutral-700/30">
                            <i class="fas fa-video text-lg w-8"></i>
                            <span>Videos</span>
                        </a>
                        <a href="admin-categories.html" class="nav-item px-4 py-3 flex items-center cursor-pointer">
                            <i class="fas fa-list text-lg w-8"></i>
                            <span>Categories</span>
                        </a>
                        <a href="admin-actors.html" class="nav-item px-4 py-3 flex items-center cursor-pointer">
                            <i class="fas fa-user-tie text-lg w-8"></i>
                            <span>Actors</span>
                        </a>
                        <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                            <i class="fas fa-users text-lg w-8"></i>
                            <span>Users</span>
                        </div>
                    </nav>

                    <p class="text-xs font-semibold text-neutral-400 uppercase tracking-wider mb-4 mt-8 px-4">System</p>
                    <nav class="space-y-2">
                        <a href="admin-settings.html" class="nav-item px-4 py-3 flex items-center cursor-pointer">
                            <i class="fas fa-cog text-lg w-8"></i>
                            <span>Settings</span>
                        </a>
                        <a href="admin-profile.html" class="nav-item px-4 py-3 flex items-center cursor-pointer">
                            <i class="fas fa-user-circle text-lg w-8"></i>
                            <span>Profile</span>
                        </a>
                        <div class="nav-item px-4 py-3 flex items-center cursor-pointer text-red-400">
                            <i class="fas fa-sign-out-alt text-lg w-8"></i>
                            <span>Logout</span>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="ml-64 p-8 w-full">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-bold">All Videos</h1>
                    <button class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-plus mr-2"></i>Add New Video
                    </button>
                </div>

                <!-- Search and Filter -->
                <div class="flex gap-4 mb-6">
                    <div class="flex-1">
                        <input type="text" placeholder="Search videos..." class="w-full bg-neutral-800 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <select class="bg-neutral-800 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-red-500">
                        <option>All Categories</option>
                        <option>Action</option>
                        <option>Comedy</option>
                        <option>Drama</option>
                    </select>
                    <select class="bg-neutral-800 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-red-500">
                        <option>Status</option>
                        <option>Active</option>
                        <option>Inactive</option>
                    </select>
                </div>

                <!-- Videos Table -->
                <div class="bg-neutral-800 rounded-xl overflow-hidden">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-neutral-700">
                                <th class="text-left p-4">Title</th>
                                <th class="text-left p-4">Category</th>
                                <th class="text-left p-4">Views</th>
                                <th class="text-left p-4">Status</th>
                                <th class="text-left p-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b border-neutral-700">
                                <td class="p-4">
                                    <div class="flex items-center space-x-3">
                                        <img src="https://picsum.photos/120/68" class="w-30 h-17 rounded-lg">
                                        <div>
                                            <h3 class="font-medium">The Amazing Spider-Man</h3>
                                            <p class="text-sm text-neutral-400">2h 16m</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="p-4">Action</td>
                                <td class="p-4">1.2M</td>
                                <td class="p-4">
                                    <span class="px-2 py-1 bg-green-500/10 text-green-500 rounded-full text-sm">Active</span>
                                </td>
                                <td class="p-4">
                                    <div class="flex space-x-2">
                                        <button class="p-2 hover:bg-neutral-700 rounded-lg">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="p-2 hover:bg-neutral-700 rounded-lg text-red-500">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="flex justify-between items-center mt-6">
                    <p class="text-neutral-400">Showing 1 to 10 of 100 entries</p>
                    <div class="flex space-x-2">
                        <button class="px-4 py-2 bg-neutral-800 rounded-lg hover:bg-neutral-700">Previous</button>
                        <button class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600">1</button>
                        <button class="px-4 py-2 bg-neutral-800 rounded-lg hover:bg-neutral-700">2</button>
                        <button class="px-4 py-2 bg-neutral-800 rounded-lg hover:bg-neutral-700">3</button>
                        <button class="px-4 py-2 bg-neutral-800 rounded-lg hover:bg-neutral-700">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
