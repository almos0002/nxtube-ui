<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VideoFlex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-neutral-900 text-neutral-100 min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-3">
                <i class="fas fa-play-circle text-red-500 text-4xl"></i>
                <span class="text-2xl font-bold">VideoFlex</span>
            </a>
        </div>

        <!-- Registration Form -->
        <div class="bg-neutral-800 rounded-xl p-8 shadow-xl">
            <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>
            <form class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-neutral-300 mb-2">First Name</label>
                        <input type="text" id="firstName" name="firstName" 
                               class="w-full px-4 py-3 bg-neutral-700 border border-neutral-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-neutral-100"
                               placeholder="John">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-neutral-300 mb-2">Last Name</label>
                        <input type="text" id="lastName" name="lastName" 
                               class="w-full px-4 py-3 bg-neutral-700 border border-neutral-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-neutral-100"
                               placeholder="Doe">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-neutral-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" 
                           class="w-full px-4 py-3 bg-neutral-700 border border-neutral-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-neutral-100"
                           placeholder="john@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-neutral-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-4 py-3 bg-neutral-700 border border-neutral-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-neutral-100"
                           placeholder="••••••••">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-neutral-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           class="w-full px-4 py-3 bg-neutral-700 border border-neutral-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 text-neutral-100"
                           placeholder="••••••••">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="w-4 h-4 bg-neutral-700 border-neutral-600 rounded focus:ring-red-500 text-red-500">
                    <label for="terms" class="ml-2 text-sm text-neutral-300">
                        I agree to the <a href="#" class="text-red-400 hover:text-red-500">Terms of Service</a> and 
                        <a href="#" class="text-red-400 hover:text-red-500">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" 
                        class="w-full py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                    Create Account
                </button>
            </form>
            <p class="mt-6 text-center text-neutral-400">
                Already have an account? 
                <a href="login.html" class="text-red-400 hover:text-red-500">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
