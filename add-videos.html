<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Video - VideoFlex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.1/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .nav-item {
            transition: all 0.3s ease;
            border-radius: 10px;
            margin: 0 12px;
        }
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .category-card {
            transition: all 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        #sidebar {
            display: flex;
            flex-direction: column;
        }
        #sidebar > div:first-child {
            flex-shrink: 0;
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }
        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar-content::-webkit-scrollbar-track {
            background: transparent;
        }
        .sidebar-content::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-neutral-900">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-neutral-800 text-neutral-100 transition-transform duration-300 transform md:translate-x-0 shadow-2xl" id="sidebar">
        <div class="p-6 border-b border-neutral-700/30">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-red-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-play-circle text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold">VideoFlex</h1>
            </div>
        </div>
        <div class="sidebar-content">
            <div class="mt-6 px-4">
                <p class="text-xs font-semibold text-neutral-400 uppercase tracking-wider mb-4 px-4">Content Management</p>
                <nav class="space-y-2">
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-home text-lg w-8"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer bg-neutral-700/30">
                        <i class="fas fa-video text-lg w-8"></i>
                        <span>Videos</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-tv text-lg w-8"></i>
                        <span>Channels</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-list text-lg w-8"></i>
                        <span>Categories</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-user-tie text-lg w-8"></i>
                        <span>Actors</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-users text-lg w-8"></i>
                        <span>Users</span>
                    </div>
                </nav>

                <p class="text-xs font-semibold text-neutral-400 uppercase tracking-wider mb-4 mt-8 px-4">System</p>
                <nav class="space-y-2">
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-cog text-lg w-8"></i>
                        <span>Settings</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer">
                        <i class="fas fa-user-circle text-lg w-8"></i>
                        <span>Profile</span>
                    </div>
                    <div class="nav-item px-4 py-3 flex items-center cursor-pointer text-red-400">
                        <i class="fas fa-sign-out-alt text-lg w-8"></i>
                        <span>Logout</span>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <header class="bg-neutral-800 shadow-sm rounded-xl p-4 mb-8 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold text-neutral-100">Add New Video</h2>
                <p class="text-neutral-400">Upload and manage video content</p>
            </div>
            <button type="submit" form="videoForm" class="px-6 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors">
                Publish Video
            </button>
        </header>

        <form id="videoForm" class="grid grid-cols-3 gap-8">
            <!-- Main Content Column -->
            <div class="col-span-3 space-y-6">
                <!-- Video Upload Section -->
                <div class="bg-neutral-800 rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-neutral-100 mb-4">Video Upload</h3>
                    <div id="dropZone" class="border-2 border-dashed border-neutral-600 rounded-xl p-8 text-center hover:border-red-500 transition-colors">
                        <input type="url" name="videoLink" placeholder="Enter video URL" class="w-full bg-neutral-700 border border-neutral-600 rounded-lg px-4 py-2 text-neutral-100 focus:outline-none focus:border-red-500">
                    </div>
                </div>

                <!-- Video Details -->
                <div class="bg-neutral-800 rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-neutral-100 mb-4">Video Details</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-neutral-300 mb-2">Title</label>
                            <input type="text" name="title" required
                                   class="w-full bg-neutral-700 border border-neutral-600 rounded-lg px-4 py-2 text-neutral-100 focus:outline-none focus:border-red-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-neutral-300 mb-2">Description</label>
                            <textarea name="description" rows="4" required
                                      class="w-full bg-neutral-700 border border-neutral-600 rounded-lg px-4 py-2 text-neutral-100 focus:outline-none focus:border-red-500"></textarea>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-neutral-300 mb-2">Category</label>
                                <select name="category" required
                                        class="w-full bg-neutral-700 border border-neutral-600 rounded-lg px-4 py-2 text-neutral-100 focus:outline-none focus:border-red-500">
                                    <option value="">Select Category</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="education">Education</option>
                                    <option value="gaming">Gaming</option>
                                    <option value="music">Music</option>
                                    <option value="tech">Technology</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-neutral-300 mb-2">Language</label>
                                <select name="language" required
                                        class="w-full bg-neutral-700 border border-neutral-600 rounded-lg px-4 py-2 text-neutral-100 focus:outline-none focus:border-red-500">
                                    <option value="">Select Language</option>
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="hi">Hindi</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-neutral-300 mb-2">Tags</label>
                            <input type="text" name="tags" placeholder="Add tags separated by commas"
                                   class="w-full bg-neutral-700 border border-neutral-600 rounded-lg px-4 py-2 text-neutral-100 focus:outline-none focus:border-red-500">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Column -->
            <div class="col-span-1 space-y-6">
                <!-- Thumbnail Section -->
                <div class="bg-neutral-800 rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-neutral-100 mb-4">Thumbnail</h3>
                    <div id="thumbnailPreview" class="aspect-video bg-neutral-700 rounded-lg mb-4 overflow-hidden">
                        <img id="thumbnailImage" class="w-full h-full object-cover hidden">
                        <div id="thumbnailPlaceholder" class="w-full h-full flex items-center justify-center">
                            <i class="fas fa-image text-4xl text-neutral-500"></i>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button type="button" onclick="generateThumbnail()" 
                                class="flex-1 px-4 py-2 bg-neutral-700 hover:bg-neutral-600 rounded-lg transition-colors">
                            Generate
                        </button>
                        <button type="button" onclick="document.getElementById('thumbnailInput').click()" 
                                class="flex-1 px-4 py-2 bg-neutral-700 hover:bg-neutral-600 rounded-lg transition-colors">
                            Upload
                        </button>
                        <input type="file" id="thumbnailInput" accept="image/*" class="hidden">
                    </div>
                </div>

                <!-- Privacy Settings -->
                <div class="bg-neutral-800 rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-neutral-100 mb-4">Privacy Settings</h3>
                    <div class="space-y-4">
                        <label class="flex items-center space-x-3">
                            <input type="radio" name="privacy" value="public" checked
                                   class="text-red-500 focus:ring-red-500">
                            <span class="text-neutral-300">Public</span>
                        </label>
                        <label class="flex items-center space-x-3">
                            <input type="radio" name="privacy" value="unlisted"
                                   class="text-red-500 focus:ring-red-500">
                            <span class="text-neutral-300">Unlisted</span>
                        </label>
                        <label class="flex items-center space-x-3">
                            <input type="radio" name="privacy" value="private"
                                   class="text-red-500 focus:ring-red-500">
                            <span class="text-neutral-300">Private</span>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Sidebar toggle function
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }

        // Thumbnail handling
        const thumbnailInput = document.getElementById('thumbnailInput');
        const thumbnailImage = document.getElementById('thumbnailImage');
        const thumbnailPlaceholder = document.getElementById('thumbnailPlaceholder');

        thumbnailInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    thumbnailImage.src = e.target.result;
                    thumbnailImage.classList.remove('hidden');
                    thumbnailPlaceholder.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        async function generateThumbnail() {
            const video = document.createElement('video');
            const file = document.querySelector('input[name="videoLink"]').value;
            
            if (!file) {
                alert('Please enter a video URL first');
                return;
            }

            video.src = file;
            video.addEventListener('loadeddata', () => {
                video.currentTime = 1; // Generate thumbnail from 1 second mark
            });

            video.addEventListener('seeked', () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                thumbnailImage.src = canvas.toDataURL();
                thumbnailImage.classList.remove('hidden');
                thumbnailPlaceholder.classList.add('hidden');
            });
        }

        // Form submission
        const videoForm = document.getElementById('videoForm');
        videoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your form submission logic here
            alert('Video uploaded successfully!');
        });
    </script>
</body>
</html>
